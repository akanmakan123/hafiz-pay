<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - DANA & GOPAY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('1000162952.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .payment-method {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .payment-method h2 {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .payment-method h2 img {
            width: 30px;
            margin-right: 10px;
        }
        
        .payment-info {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .payment-info .icon {
            font-size: 24px;
            margin-right: 15px;
            color: #4CAF50;
        }
        
        .payment-details {
            flex-grow: 1;
        }
        
        .payment-details p {
            margin: 5px 0;
        }
        
        .number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background-color: #45a049;
        }
        
        .telegram {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .telegram a {
            color: #0088cc;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .telegram a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>PEMBAYARAN DANA & GOPAY</h1>
        
        <div class="payment-method">
            <h2>
                <span>DANA</span>
            </h2>
            <div class="payment-info">
                <div class="icon">ðŸ’³</div>
                <div class="payment-details">
                    <p>Nomor DANA:</p>
                    <p class="number">083831234420</p>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('083831234420')">Salin</button>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>
                <span>GOPAY</span>
            </h2>
            <div class="payment-info">
                <div class="icon">ðŸ“±</div>
                <div class="payment-details">
                    <p>Nomor GOPAY:</p>
                    <p class="number">082173074560</p>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('082173074560')">Salin</button>
            </div>
        </div>
        
        <div class="telegram">
            <p>Konfirmasi pembayaran via Telegram:</p>
            <a href="https://t.me/nonamehost_01" target="_blank">t.me/nonamehost_01</a>
        </div>
        
        <div class="footer">
            <p>Terima kasih atas pembayaran Anda</p>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Nomor berhasil disalin: ' + text);
            }, function() {
                alert('Gagal menyalin nomor');
            });
        }
    </script>
</body>
                  </html>
